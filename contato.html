  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a id="titulo" class="navbar-brand" href="index.html">
        <img class="logo img-fluid" src="assets/img/logo-sem-nome.png">Alveus Tech</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Propósito</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contato.html">Contato
                <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content section -->
    <section class="py-5">
      <div class="container">
        <div id="img-sobre" class="row">
          <div id="sobre" class="col-sm=6">
            <h2>Entre em contato conosco!</h2>
            <p>Envie uma mensagem no formulário abaixo para:</p>
            <ul>
                <li>Analisarmos seu currículo</li>
                <li>Tirarmos uma dúvida</li>
                <li>Sugerir algo ou fazer uma crítica</li>
            </ul>
          </div>          
          <div class="col-sm-6">
            <img id="contato-img" class="img-fluid" alt="Responsive image" src="assets/img/feature-1.jpg" alt="" />
          </div>
        </div>
    </section>

    <section id="home-2" class="parallax home img-fluid">
      <div class="container">
        <div class="col-md-12 card">
          <form id="contato">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputNome">Nome</label>
                <input type="text" class="form-control" id="inputNome" placeholder="Nome">
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputTipo">Tipo de mensagem</label>
              <select id="inputTipo" class="form-control">
                <option selected>Escolha...</option>
                <option>Currículo</option>
                <option>Dúvida</option>
                <option>Sugestão</option>
                <option>Crítica</option>
              </select>
            </div>
            <div class="form-group">
              <label for="txtMensagem">Mensagem</label>
                  <textarea class="form-control" id="txtMensagem" rows="3"></textarea>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="anexo">Insira um anexo:</label>
                <input type="file" class="form-control-file" id="anexo">
              </div>  
            </div>
            <div class="form-row">
              <button type="submit" class="btn-lg btn-dark">Enviar</button>
            </div>
          </form>   
        </div>
          
    </section>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
      </div>
    </footer>

    <script src="assets/vendor/jquery/jquery.min.js"></script>
